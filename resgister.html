<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- nav1 start -->
    <nav class="nav1">
        <div class="left">
            <span>Welcome to my Blog</span>
            <a href="resgister.html">Register</a> OR
            <a href="login.html">Login</a>
        </div>
        <div class="right">
            <img src="images/logo.png" alt="logo">
        </div>
    </nav>
    <!-- nav1 end -->


    <div class="inner">
        <div class="photo">
            <img src="images/interface.png">
        </div>
        <div class="user-form">
            <h1>Welcome!</h1>
            <form>
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name" class="data" required>
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Your e-mail" class="data" required>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Create Password" class="data" required>

                <div class="safety">
                    <span>Password Strength</span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="action-btn">
                    <button class="btn primary">Sign Up</button>
                    <button class="btn">Reset</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
